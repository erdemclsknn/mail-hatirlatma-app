name: Deploy (SSH)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /home/makine/mail_hatirlatma_uygulamasi

            echo ">>> Pull latest"
            git fetch --all
            git reset --hard origin/main

            echo ">>> Ensure venv"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo ">>> Install deps"
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt

            echo ">>> Restart service"
            sudo systemctl restart mail-hatirlatma
            sudo systemctl status mail-hatirlatma --no-pager | head -n 30
